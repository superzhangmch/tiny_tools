<script>
var hist_data = [null, null, null];
function trans(str)
{
    var arr_lines = events_str.split("\n");
    var ret_data = {};
    var ret_str = "";
    for (var i = 0; i < arr_lines.length; ++i) {
        var arr_fields = arr_lines[i].split("\t");
        if (arr_fields.length < 2) {
            continue;
        }
        var arr_years = arr_fields[0].split("~");
        var end_year = null;
        if (arr_years.length >= 2) {
            end_year = parseInt(arr_years[1]);
            if (isNaN(end_year)) {
                continue;
            }
        }
        var start_year = parseInt(arr_years[0]);
        if (isNaN(start_year)) {
            continue;
        }
        ret_str = ret_str + "`" + arr_fields[0] +"#" + arr_fields[1];
        if (arr_fields.length > 2) {
            ret_str += "\t" + arr_fields[2] +"`";
        } else {
            ret_str += "`";
        }
        arr_fields = [i].concat(arr_fields)
        if (!ret_data[start_year]) {
            ret_data[start_year] = [];
        }
        ret_data[start_year].push(arr_fields);

        if (end_year!= null && end_year > start_year) {
            if (!ret_data[end_year]) {
                ret_data[end_year] = [];
            }
            ret_data[end_year].push(arr_fields);
        }
    }
    var arr_years = [];
    for (key in ret_data) {
        arr_years.push(key);
    }
    return [arr_years, ret_data, ret_str];
}

String.prototype.trim=function(){ 
    return this.replace(/(^\s*)|(\s*$)/g, ""); 
}
String.prototype.trim_char=function(char){ 
    return this.replace(new RegExp("(^"+ char +"*)|(" + char + "*$)", "g"), ""); 
}

function search_year()
{
    var input_str = document.getElementById('input_box').value.trim();
    var year_range_box_str = document.getElementById('year_range_box').value.trim();
    if (input_str.length == 0) {
        return;
    }
    var year_range = parseInt(year_range_box_str);
    var year_to_search = parseInt(input_str);
    if (isNaN(year_to_search)) {
        alert("请输入有效的年份");
        return;
    }
    if (isNaN(year_range) || year_range < 0) {
        year_range = 50;
    }

    var min_year = year_to_search - year_range;
    var max_year = year_to_search + year_range;
    var result_years = [];
    var arr_years = hist_data[0];
    for (var k = 0; k < arr_years.length; ++k) {
        if (arr_years[k] >= min_year && arr_years[k] <= max_year) {
            result_years.push(parseInt(arr_years[k]));
        }
    }
    function sortNumber(a,b)
    {
        return a - b;
    }
    result_years.sort(sortNumber);
    if (result_years.length == 0) {
        alert("not found");
        return;
    }
    // alert(typeof(result_years[0]));

    var str = '<table>';
    var arr_year_info = hist_data[1];
    var m_disp = {};
    var year_last = 111111111;
    for (var k = 0; k < result_years.length; ++k) {
        var year_info = arr_year_info[result_years[k]];
        var year_all_detail = "";
        var cnt_for_this_year = 0;
        for (var m = 0; m < year_info.length; ++m) {
            var year_detail = "";
            var year = year_info[m][1];
            var year_key = year_info[m][0];
            if (year_key in m_disp) {
                continue;
            }
            cnt_for_this_year += 1;
            var y1 = year.split("~");
            if (y1.length > 1) {
                var year1 = y1[0];
                var year2 = y1[1];
                if (year1 == result_years[k]) {
                    year1 = "<font color=red>" + year1 + "</font>";
                }
                if (year2 == result_years[k]) {
                    year2 = "<font color=red>" + year2 + "</font>";
                }
                year_detail = "<td valign=top><font color=blue><b>" + year1 + "~" + year2 + "</b></font>&nbsp;";
            } else {
                year_detail = "<td valign=top><font color=red><b>" + year + "</font></b>&nbsp;";
            }
            m_disp[year_key] = 1;
            var event_title = year_info[m][2];
            year_detail += "<td><font color=blue><b>" + event_title + "</b></font>";
            if ( year_info[m][3]) {
                year_detail += "&nbsp;&nbsp;" + year_info[m][3];
            }
            if (cnt_for_this_year == 1) {
                year_all_detail += year_detail;
            } else {
                year_all_detail += "<tr>" + year_detail;
            }
        }
        if (year_all_detail.length != 0) {
            var colspan = 1;
            if (year_to_search == result_years[k]) {
                colspan = 2;
                str += "<tr><td colspan=3><hr style='border-top:1px;margin:0px 0px 0px 0px;border-top:1px;'>";
            } else if (k != 0 && year_to_search > year_last && year_to_search < result_years[k]) {
                str += "<tr><td colspan=3><hr style='border-top:1px;margin:0px 0px 0px 0px;border-top:1px;'>";
                str += "<tr><td valign=top align=right style='background-color:#F0F0F0'><font color=blue><b>" + year_to_search +"</b></font>&nbsp;<td><td>";
            }
            var color = "#F0F0F0";
            str += "<tr><td rowspan=" + cnt_for_this_year + " valign=top align=right style='background-color:" + color + "'><font color=blue><b>" + result_years[k] + "</b></font>&nbsp;" + year_all_detail;
            // + " search=" + year_to_search + " last=" + year_last + " this=" + result_years[k] + " k=" + k;
            year_last = result_years[k];
        }
    }
    str += "</table>";
    var obj_disp = document.getElementById('show_result');
    obj_disp.innerHTML = str;
}

function search_content()
{
    var input_str = document.getElementById('input_box').value.trim();
    if (input_str.length == 0) {
        return;
    }
    var arr1 = input_str.split(" ");
    var arr_in = [];
    for (var i = 0; i < arr1.length; ++i) {
            if (arr1[i] != "") {
                arr_in.push(arr1[i]);
            }
    }
    var reg_pat = "`([^`#]+)#[^`#]*" + arr_in.join("[^`#]*") + "[^`#]*`";
    var reg_pat_highlight = "(" + arr_in.join("|") + ")";
    var re = new RegExp(reg_pat,"g");
    var re_highlight = new RegExp(reg_pat_highlight,"g");
    var hist_info_str = hist_data[2];
    var arr = hist_info_str.match(re);

    var obj_disp = document.getElementById('show_result');
    if (!arr || arr.length == 0) {
        obj_disp.innerHTML = "<font color=red>没有找到!</font>";
        return;
    } 
    var max_cnt_str = parseInt(document.getElementById('year_range_box').value.trim());
    var max_cnt = parseInt(max_cnt_str);
    if (isNaN(max_cnt)) {
        max_cnt = 50;
    } else if (max_cnt > 500) {
        max_cnt = 500;
    } else if (max_cnt <= 0) {
        max_cnt = 1;
    }
    var m = {}
    for (var i = 0; i < arr.length && i < max_cnt; ++i) {
        var s = arr[i].trim_char("`")+"<br>";
        var a = s.split("#");
        var arr_content = a[1].split("\t");
        var arr_year = a[0].split("~");
        if (!m[arr_year[0]]) {
            m[arr_year[0]] = []
        }
        m[arr_year[0]].push([arr_year, arr_content]);
    }
    var result_years = [];
    for (year in m) {
        result_years.push(parseInt(year));
    }
    function sortNumber(a,b)
    {
        return a - b;
    }
    result_years.sort(sortNumber);

    var str = "<table border=0>";
    for (var i = 0; i < result_years.length; ++i) {
        var this_year = result_years[i];
        var years_info = m[this_year];
        for (var j = 0; j < years_info.length; ++j) {
            var year_info = years_info[j];

            var show_year = year_info[0][0];
            if (year_info[0].length > 1) {
                show_year += "~" + year_info[0][1];
            }

            var show_content = "<font color=blue><b>" + year_info[1][0].replace(re_highlight, "<font color=red>$1</font>") + "</font></b>";
            if (year_info[1].length > 1) {
                show_content += " " + year_info[1][1].replace(re_highlight, "<font color=red>$1</font>");
            }
            str += "<tr><td valign=top><font color=blue><b>"+show_year+"</b></font>&nbsp;<td>"+show_content;
        }
    }
    obj_disp.innerHTML = str;
}
