		if(ss=="二" || ss=="三" || ss=="四")
		{
			ss="(从"+ss+"省|从"+ss+"(?=[，。；‘’“”：、])|从"+ss+"(?=从[^，。；‘’“”：、])|从"+ss+"(?=[^，。；‘’“”：、]聲))";
		}	
		else
		{
			ss="(从"+ss+"|从"+ss+"省|从[^，。；‘’“”：、]"+ss+"(?=[，。；‘’“”：、]))";
		}
		var re = new RegExp("`[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+[，。；‘’“”：、][^`]*"+ss+"[^`,]*,[^`]*`","g");
		break;
	case 8://shengpang
		ss="("+ss+"聲|"+ss+"省聲|"+ss+"亦聲)";
		var re = new RegExp("`[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+[，。；‘’“”：、][^`]*"+ss+"[^`,]*,[^`]*`","g");
		break;
	case 9://shengpang
		var re = new RegExp("`[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,0?"+ss+",[^`]*`","g");
		break;
	case 10://xuan
		var re = new RegExp("`[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]*"+ss+"[^`,]*,[^`]*`","g");
		break;
	case 11://kai
		var re = new RegExp("`[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]*,[^`,]*"+ss+"[^`,]*,[xy]`","g");
		break;
	case 12://erxuan
		var re = new RegExp("`[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,[^`,]+,([^`,]*"+ss+"[^`,]*,[^`,]*|[^`,]*,[^`,]*"+ss+"[^`,]*),[xy]`","g");
		break;
	}
	mm=str.match(re)


	if(mm)
	{		
		result=new Array();
		for(var i=0;i<mm.length;i++)
		{
			result[i]=mm[i];
		}
		
		findtype=type;
		findgw=""
		findstr=ss;
		pages=(result.length-result.length%perpage)/perpage;
		if(result.length%perpage!=0)pages++;
		display(0);
	}
	else
	{
		dd.innerHTML="<font color=red><b>找不到!"
	}
}
function display(page)
{
	last=now=next="";
	if(page>0)
		last="<a href='javascript:display("+(page-1)+")'>上一页</a>";
	else if(pages>1)
		last="上一页";
	if(page<pages-1)
		next="<a href='javascript:display("+(page+1)+")'>下一页</a>";
	else if(pages>1)
		next="下一页";
	if(pages>1)now="&nbsp;第"+(page+1)+"页&nbsp;";
	str="<table border=0 spacepadding=10px width=800px><tr bgcolor=#ebe8d4><td colspan=8 align=right nowrap><font color=red><small><b>一共找到了&nbsp;"+mm.length+"&nbsp;个&nbsp;/ "+pages+"&nbsp;页&nbsp;&nbsp;<font color=blue>"+last+now+next+"&nbsp;&nbsp;<tr bgcolor=gray><th>&nbsp;<th nowrap>编号<th>部<th>字<th>卷<th>拼音<th>解释<th>反切<tr bgcolor=gray height=2><td colspan=8>";
	
	ss=findstr;
	type=findtype;
	var rre=new RegExp("("+ss+")","g");
	start=page*perpage;
	end=(page+1)*perpage;
	if(end>result.length)
		end=result.length;
	for(var i=start;i<end;i++)
	{
		tt=result[i].split(',');
		if(type==5)
		{
			tt[6]=tt[6].replace(rre,"<b><font color=darkblue>$1</font></b>");
		}
		else if(type==7 || type==8)
		{
			tt[6]=tt[6].replace(rre,"<b><font color=darkblue>$1</font></b>");
		}
		else if(type==10)
		{
			tt[8]=tt[8].replace(rre,"<b><font color=darkblue>$1</font></b>");
		}
		else if(type==11)
		{
			tt[9]=tt[9].replace(rre,"<b><font color=darkblue>$1</font></b>");
		}
		else if(type==12)
		{
			tt[8]=tt[8].replace(rre,"<b><font color=darkblue>$1</font></b>");
			tt[9]=tt[9].replace(rre,"<b><font color=darkblue>$1</font></b>");
		}
				
		str+="<tr valign=top bgcolor="+(i%2==1?'lightyellow':'white')+"><td>&nbsp;"+(i+1)
			+"&nbsp;<td><font color=blue>"+tt[0].substr(1)
			+"<td nowrap>"+tt[1]+"<td align=center nowrap><font size=5 color=red>"
			+"<font face='SW' size=5>"+tt[2]+"</font>"+tt[3]
			+"<td><font color=blue>"+tt[5]
			+"<td align=center>"+(tt[4].length<12?tt[4]:gen_py(tt[4]))
			+"<td width=400px><font color=blue size=4>"+tt[6]+(tt[10]=='x`'?gen_gw(tt[0]):"")+(tt[8]!=''?("<small><font color=brown><br>"+tt[8]):"")+(tt[9]!=''?("<small><font color=brown><br>"+tt[9]):"")
			+"<td nowrap align=center>&nbsp;"+tt[7].replace(/，/g,"<br>");
		str+="<tr bgcolor=green height=1><td colspan=8>";
	}
	str+="<tr><td colspan=8 align=center>";
	if(pages>1)
		str+="<tr><td colspan=8 align=right nowrap><font color=red><small><b>一共找到了&nbsp;"+mm.length+"&nbsp;个&nbsp;/ "+pages+"&nbsp;页&nbsp;&nbsp;<font color=blue>"+last+now+next+"&nbsp;&nbsp;</table>";
	else
		str+="</table>";
	dd.innerHTML=str;
}
function gen_py(p)
{
	arr=p.split("/");
	switch(arr.length)
	{
	case 2:
		return p;
	case 3:
		return arr[0]+"/"+arr[1]+"<br>"+arr[2];
	case 4:
		return arr[0]+"/"+arr[1]+"<br>"+arr[2]+"/"+arr[3];
	case 5:
		return arr[0]+"/"+arr[1]+"<br>"+arr[2]+"/"+arr[3]+"<br>"+arr[4];
	case 6:
		return arr[0]+"/"+arr[1]+"<br>"+arr[2]+"/"+arr[3]+"<br>"+arr[4]+"/"+arr[5];
	case 7:
	case 8:
		alert("alert");
	}
}

		}
		return strtmp;
	}	
}
